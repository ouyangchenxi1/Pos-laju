<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shipnow</title>
  <link rel="stylesheet" href="style/styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
<script>
  AOS.init();
</script>

<a href="#contact" class="chat-button" title="Chat with us">
  <img src="images/chat.png" alt="Chat Icon" />
</a>

<!-- 顶部栏 -->
<div class="topbar">
  <img src="images/pos.logo.png" alt="POS Logo" />
  <div class="account-switch">
    <button class="active">PERSONAL</button>
    <button>BUSINESS</button>
  </div>
</div>

<!-- 主导航栏 -->
<nav class="main-navbar">
  <div class="nav-left">
    <a href="index.html">Home</a>
    <a href="Ship now.html">Ship</a>
    <a href="stamp.html">Stamp</a>
    <a href="enterprise.html">Enterprise</a>
    <a href="contactus.html">Contact</a>
  </div>
  <div class="nav-right">
    <a href="#" class="login-btn">Login</a>
  </div>
</nav>

<!-- Shipping Section -->
<section class="shipping-section">
  <div class="shipping-wrapper">
    <h2 class="shipping-title">Shipping now</h2>

    <!-- 红色广告图 -->
    <div class="shipping-banner">
      <img src="images/ship background.jpg" alt="Shipping Promo Banner">
    </div>

    <!-- 表单区域 -->
    <div class="shipping-form">
      <!-- Tabs -->
      <div class="tab-header">
        <div class="tab active">Personal</div>
        <div class="tab">Business</div>
      </div>

      <!-- 表单行 -->
      <div class="form-row">
        <div class="form-block">
          <label>From</label>
          <div class="from-group">
            <span>Malaysia</span> <a href="#" class="change-location">Change location</a>
          </div>
        </div>
        <input type="text" placeholder="City (Optional)">
        <input type="text" placeholder="Zip code (optional)">
      </div>

      <div class="form-row">
        <div class="form-block">
          <label>To</label>
          <input type="text" placeholder="Malaysia">
        </div>
        <input type="text" placeholder="City (Optional)">
        <input type="text" placeholder="Zip code (optional)">
      </div>

      <!-- 跳转按钮 -->
      <div class="shipping-button-wrap">
        <a href="shipment.html" class="shipping-button">Describe Your Shipment</a>
      </div>
    </div>

  </div>
</section>

<body>
</body>
</html>
